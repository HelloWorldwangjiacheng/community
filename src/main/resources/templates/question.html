<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${question.title}"></title>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/community.css" />
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="text/javascript"></script>
</head>
<body>
<!--    头部导航栏-->
<div th:insert="~{navigation :: nav}"></div>
<!--    发现-->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                    作者：<span th:text="${question.user.getName()  }"></span> |
                    发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')  }"></span> |
                    阅读数：<span th:text="${question.viewCount  }"></span>
                </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <!--            使用class="col-lg-12 col-md-12 col-sm-12 col-xs-12"是为占据这个块区域的全部空间-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div>
                    <!--                th:if="${session.user!=null && ${session.user.getId() == question.getCreator()}}"-->
                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user!=null && session.user.id == question.creator} ">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </a>
                </div>
            </div>
            <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<!--            回复内容展示-->
            <h4 style="margin-top:20px">
                <span th:text="${question.commentCount}"></span>个回复
            </h4>
            <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment:${comments}">
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <!--                            用户头像-->
                            <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body" >
                        <h5 class="media-heading" >
                            <a th:text="${comment.user.getName()}"></a>
                        </h5>
<!--                        回复内容-->
                        <div th:text="${comment.content}"></div>
                        <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up icon" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-comment icon" aria-hidden="true"></span>
                            <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                </div>
<!--                <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">-->
            </div>

<!--            回复输入框部分-->

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section" style="margin-top:20px">
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <!--                            用户头像-->
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body profile" >
                        <h5 class="media-heading section" >
                            <a th:text="${question.user.getName()}"></a>
                        </h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="8" id="comment_content"></textarea>
                <button type="button" class="btn btn-success comment-btn" onclick="post()">回复</button>
            </div>

        </div>


<!--        页面右侧的热门话题部分-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
<!--                用户简略信息-->
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
<!--                            用户头像-->
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body profile" >
                        <h5 class="media-heading section" >
                            <a th:text="${question.user.getName()}"></a>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
